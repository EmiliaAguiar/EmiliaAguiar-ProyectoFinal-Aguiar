<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title> Menú del día - Tasty </title>
</head>

<body>
    <main>
        <section id="principal" class="container-fluid light">
            <nav class="navbar bg-body-tertiary justify-content-end">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="modeSwitch">
                    <label class="form-check-label-switch" for="modeSwitch">Modo oscuro</label>
                </div>
            </nav>

            <article id="articulo">
                <h1 id="titulo">Menú del día</h1>
                <p class="parrafo"> Hacé tu pedido por Whatsapp todos los días de 11:00 a 14:00 hs.</p>
                <div id="cuentaRegresiva"> </div>
            </article>

            <br>
            <div class="d-flex justify-content-center" style="padding: 10px align-self center"">
            <article class=" mx-3">
                <p class="parrafo">Filtrar:</p>
                </article>


                <article class="mx-3">
                    <select id="filtroTipoMenu" class="form-select container-fluid mx-autop-5 text-center"
                        aria-label="Default select example">
                        <option value="0" selected>Tipo de menú</option>
                        <option value="1">Omnívoro</option>
                        <option value="2">Vegetariano</option>
                        <option value="3">Sin TACC</option>
                    </select>
                </article>

                <article class="mx-3">
                    <select id="filtroPrecio" class="form-select container-fluid mx-autop-5 text-center">
                        <option selected>Valor del menú</option>
                        <option value="1">Entre $1000 y $2999</option>
                        <option value="2">$3000 o más</option>
                    </select>
                </article>

        </section>

        <section id="menuPlatos" class="container-fluid contenedorMenu" style="width: 90%;">
            <div id="cartas" class="row d-flex justify-content-center">
            </div>
        </section>


        <section id="carrito" class="container-fluid carro">

            <div class="sectionCarrito style=" width=90%;">
                <h4 style="font-family: Patrick Hand; border:0px; color:#D6FFE7; font-weight:500; font-size:28x;">Tu
                    pedido:
                </h4>
                <table class="table table-striped-columns">
                    <thead>
                        <tr>
                            <th style="font-size: 16px; color: #D6FFE7;  ; font-family: Montserrat;">Menú #</th>
                            <th style="font-size: 16px; color: #D6FFE7;  ; font-family: Montserrat;">Plato</th>
                            <th style="font-size: 16px; color: #D6FFE7;  ; font-family: Montserrat;">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="tablabody">
                    </tbody>
                </table>
                <h4 id="total" class="bg-body-tertiary justify-content-end"
                    style="font-family: Patrick Hand; border:0px; color:#D6FFE7; font-weight:500; font-size:28x;">Total
                    a
                    pagar $:</h4>
                <button id="btnComprar" class="btn btn-primary btnComprar">Comprar</button>
            </div>

            <div id="popup" class="popup">
                <div class="popup-content">
                    <button type="button" id="btnCerrarPopup" class="btn-close" aria-label="Close"></button>

                    <h2>Finalizar compra</h2>
                    <hr>

                    <section>
                        <form class="row g-3" style="margin-bottom: 10%;" id="formulario">
                            <div class="col-12">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" required>
                                <div id="emailError" style="color: red;"></div>
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Calle, número">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-6">
                                <label for="inputZip" class="form-label">Código Postal</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </form>
                    </section>

                    <h5>¿Cómo querés abonar?</h5>
                    <div class="row align-items-start">
                        <div class="col">
                            <label class="form-check-label">
                                <input id="pagarEfectivo" type="radio" class="form-check-input" name="metodoPago"
                                    value="Efectivo"> Efectivo
                            </label>
                        </div>
                        <div class="col">
                            <label class="form-check-label">
                                <input id="pagarQR" type="radio" class="form-check-input" name="metodoPago" value="QR">
                                Pago
                                con QR
                            </label>
                        </div>
                        <div class="col">
                            <label class="form-check-label">
                                <input id="pagarTarjeta" type="radio" class="form-check-input" name="metodoPago"
                                    value="Tarjeta"> Pago con
                                Tarjeta
                            </label>
                        </div>
                    </div>
                    <hr>
                    <h5><span id="popupTotal" class="totalPopup"></span></h5>
                    <hr>
                    <button id="btnPagar" class="btn btn-primary btnPago">Pagar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section style="position:relative;">
        </section>
    </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/platos.js"></script>
    <script src="./js/codigo.js"></script>

</body>

</html>
